<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Agenda de contactos</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
      <header>
          <div class="row">
              <div class="col-lg-4">
                  <h2>Lista de contactos</h2>
              </div>
              <div class=" col-md-offset-6 col-lg-2">
                  <button class="btn btn-default btnCon" id="showModal" type="button" name="button"><span class="glyphicon glyphicon-plus"></span></button>
                  <button class="btn btn-default btnCon" type="button" name="button"><span class="glyphicon glyphicon-search"></span></button>
              </div>
          </div>
      </header>

      <div id="modal">
          <div class="modalContent">
              <div class="background">
                  <h2>Contactos</h2>
                  <form class="form-inline">
                      <div class="form-group">
                          <label for="exampleInputName2"><span class="glyphicon glyphicon-user"></span></label>
                          <input type="text" class="form-control" id="exampleInputName2" placeholder="Nombre">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail2"><span class="glyphicon glyphicon-earphone"></span></label>
                          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="10 digitos">
                      </div>
                  </form>
                  <button class="btn btn-default btnAdd" type="button" name="button">Agregar</button>
              </div>
          </div>
      </div>

      <a href="#" id="closeModal">
          <span class="glyphicon glyphicon-remove x"></span>
      </a>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="assets/js/app.js"></script>
  </body>
</html>
